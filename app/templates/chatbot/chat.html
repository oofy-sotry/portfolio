<style>
.chat-messages {
    background-color: #f8f9fa;
}

.message {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 8px;
}

.bot-message {
    background-color: #e3f2fd;
    margin-right: 20%;
}

.user-message {
    background-color: #007bff;
    color: white;
    margin-left: 20%;
    text-align: right;
}

.message-content {
    margin-bottom: 5px;
}

.typing-indicator {
    display: none;
    color: #6c757d;
    font-style: italic;
}
</style>

<script>
document.getElementById('chat-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const messageInput = document.getElementById('user-message');
    const message = messageInput.value.trim();
    
    if (!message) return;
    
    // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
    addMessage(message, 'user');
    messageInput.value = '';
    
    // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° í‘œì‹œ
    showTypingIndicator();
    
    // ì±—ë´‡ ì‘ë‹µ ìš”ì²­
    fetch('/chatbot/send', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        hideTypingIndicator();
        if (data.error) {
            addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + data.error, 'bot');
        } else {
            addMessage(data.response, 'bot');
        }
    })
    .catch(error => {
        hideTypingIndicator();
        console.error('Error:', error);
        addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì—°ê²°ì— ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'bot');
    });
});

function addMessage(message, sender) {
    const chatMessages = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    
    const now = new Date();
    const timeString = now.toLocaleTimeString('ko-KR', { 
        hour: '2-digit', 
        minute: '2-digit' 
    });
    
    messageDiv.innerHTML = `
        <div class="message-content">
            <strong>${sender === 'user' ? 'ë‚˜' : 'AI ì±—ë´‡'}:</strong> ${message}
        </div>
        <small class="text-muted">${timeString}</small>
    `;
    
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function showTypingIndicator() {
    const chatMessages = document.getElementById('chat-messages');
    const typingDiv = document.createElement('div');
    typingDiv.id = 'typing-indicator';
    typingDiv.className = 'message bot-message typing-indicator';
    typingDiv.innerHTML = `
        <div class="message-content">
            <strong>AI ì±—ë´‡:</strong> <span class="typing-dots">...</span>
        </div>
    `;
    
    chatMessages.appendChild(typingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    
    // ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
    const dots = typingDiv.querySelector('.typing-dots');
    let dotCount = 0;
    const typingInterval = setInterval(() => {
        dotCount = (dotCount + 1) % 4;
        dots.textContent = '.'.repeat(dotCount);
    }, 500);
    
    // ì „ì—­ ë³€ìˆ˜ì— ì €ì¥í•˜ì—¬ ë‚˜ì¤‘ì— ì œê±°í•  ìˆ˜ ìˆë„ë¡ í•¨
    window.typingInterval = typingInterval;
}

function hideTypingIndicator() {
    const typingIndicator = document.getElementById('typing-indicator');
    if (typingIndicator) {
        typingIndicator.remove();
    }
    if (window.typingInterval) {
        clearInterval(window.typingInterval);
    }
}

// Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
document.getElementById('user-message').addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('chat-form').dispatchEvent(new Event('submit'));
    }
});
</script>
