{% extends "base.html" %}

{% block title %}글쓰기 - 게시판{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">글쓰기</h4>
                </div>
                <div class="card-body">
                    <form id="write-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">제목 *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category_id" class="form-label">카테고리 *</label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                <option value="">카테고리를 선택하세요</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tags" class="form-label">태그</label>
                            <input type="text" class="form-control" id="tags" name="tags" placeholder="태그를 쉼표로 구분하여 입력하세요 (예: Python, Flask, 웹개발)">
                            <div class="form-text">태그는 쉼표(,)로 구분하여 입력하세요.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="content" class="form-label">내용 *</label>
                            <textarea class="form-control" id="content" name="content" rows="15" required placeholder="게시글 내용을 입력하세요..."></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('board.list_posts') }}" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary">작성하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('write-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = {
        title: formData.get('title'),
        content: formData.get('content'),
        category_id: parseInt(formData.get('category_id')),
        tags: formData.get('tags')
    };
    
    // 유효성 검사
    if (!data.title.trim()) {
        alert('제목을 입력해주세요.');
        return;
    }
    
    if (!data.content.trim()) {
        alert('내용을 입력해주세요.');
        return;
    }
    
    if (!data.category_id) {
        alert('카테고리를 선택해주세요.');
        return;
    }
    
    // 게시글 작성
    fetch('/board/write', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            alert(data.message);
            window.location.href = data.redirect;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('게시글 작성 중 오류가 발생했습니다.');
    });
});
</script>
{% endblock %}
