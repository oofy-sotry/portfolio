{% extends "base.html" %}

{% block title %}글수정 - 게시판{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">글수정</h4>
                </div>
                <div class="card-body">
                    <form id="edit-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">제목 *</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category_id" class="form-label">카테고리 *</label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if category.id == post.category_id %}selected{% endif %}>
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tags" class="form-label">태그</label>
                            <input type="text" class="form-control" id="tags" name="tags" value="{{ post.tags }}" placeholder="태그를 쉼표로 구분하여 입력하세요">
                            <div class="form-text">태그는 쉼표(,)로 구분하여 입력하세요.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="content" class="form-label">내용 *</label>
                            <textarea class="form-control" id="content" name="content" rows="15" required>{{ post.content }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('board.view_post', post_id=post.id) }}" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary">수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('edit-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = {
        title: formData.get('title'),
        content: formData.get('content'),
        category_id: parseInt(formData.get('category_id')),
        tags: formData.get('tags')
    };
    
    // 유효성 검사
    if (!data.title.trim()) {
        alert('제목을 입력해주세요.');
        return;
    }
    
    if (!data.content.trim()) {
        alert('내용을 입력해주세요.');
        return;
    }
    
    if (!data.category_id) {
        alert('카테고리를 선택해주세요.');
        return;
    }
    
    // 게시글 수정
    fetch('/board/{{ post.id }}/edit', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            alert(data.message);
            window.location.href = data.redirect;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('게시글 수정 중 오류가 발생했습니다.');
    });
});
</script>
{% endblock %}
